<div class="modal-content">
  <div class="modal-header">
    <button (click)="modalRef.hide()" aria-label="Close" class="close pull-right" type="button">
      <span aria-hidden="true">×</span>
    </button>
    <h4 class="modal-title w-100" id="myModalLabel">Modifier : {{editableRow.nom}}</h4>
  </div>
  <div class="modal-body">
    <form [formGroup]="form">
      <div class="md-form">
        <input class="form-control grey-text" formControlName="id" id="id" mdbInput type="text">
        <label for="id">ID</label>
      </div>
      <div class="md-form">
        <input mdbInput mdbValidate [validateSuccess]="false" class="form-control" formControlName="nom" id="nom"
               type="text" oninput="this.value = this.value.toUpperCase()" placeholder="Nom">
        <label for="nom">Nom</label>
        <mdb-error *ngIf="nom.invalid && (nom.dirty || nom.touched)">*Champ obligatoire</mdb-error>
      </div>
      <div class="md-form">
        <input mdbInput mdbValidate [validateSuccess]="false" class="form-control" formControlName="prenom" id="prenom"
               type="text" oninput="this.value = this.value.toUpperCase()" placeholder="Prenom">
        <label for="prenom">Prénom</label>
        <mdb-error *ngIf="prenom.invalid && (prenom.dirty || prenom.touched)">*Champ obligatoire</mdb-error>
      </div>
      <div class="md-form">
        <input mdbInput mdbValidate [validateSuccess]="false" class="form-control" formControlName="tel1" id="tel1"
               type="tel" mask=" 00-00-00-00" placeholder="Tél. 1">
        <label for="tel1">Tél. 1</label>
        <mdb-error *ngIf="tel1.invalid && (tel1.dirty || tel1.touched)">*Champ obligatoire</mdb-error>
      </div>
      <div class="md-form">
        <input mdbInput mdbValidate [validateSuccess]="false" class="form-control" formControlName="tel2" id="tel2"
               type="tel" mask=" 00-00-00-00" placeholder="Tél. 2">
        <label for="tel2">Tél. 2</label>
        <mdb-error *ngIf="tel2.invalid && (tel2.dirty || tel2.touched)">*Champ obligatoire</mdb-error>
      </div>
      <div class="md-form">
        <input mdbInput mdbValidate [validateSuccess]="false" class="form-control" formControlName="email" id="email"
               type="email" placeholder="Email">
        <label for="email">Email</label>
        <mdb-error *ngIf="email.invalid && email.dirty">*Email invalide</mdb-error>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button (click)="modalRef.hide()" aria-label="Close" class="waves-light" color="secondary" mdbBtn
            mdbWavesEffect type="button">Fermer
    </button>
    <button (click)="editRow()" [disabled]="form.invalid" class="relative waves-light" color="primary" mdbBtn
            mdbWavesEffect type="button">Sauvegarder
    </button>
  </div>
</div>
