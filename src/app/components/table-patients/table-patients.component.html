<form>
	<div class="mb-3 row">
		<label for="table-complete-search" class="col-xs-3 col-sm-auto col-form-label">Full text search:</label>
		<div class="col-xs-3 col-sm-auto">
			<input
				id="table-complete-search"
				type="text"
				class="form-control"
				name="searchTerm"
				[(ngModel)]="service.searchTerm"
			/>
		</div>
		<span class="col col-form-label" *ngIf="service.loading$ | async">Loading...</span>
	</div>

	<table class="table table-striped">
		<thead>
			<tr>
				<th scope="col">Id</th>
				<th scope="col" sortable="Nom" (sort)="onSort($event)">Nom</th>
				<th scope="col" sortable="Prenom" (sort)="onSort($event)">Prenom</th>
				<th scope="col" sortable="Tel1" (sort)="onSort($event)">Tél. 1</th>
				<th scope="col" sortable="Tel2" (sort)="onSort($event)">Tél. 2</th>
				<th scope="col" sortable="E-mail" (sort)="onSort($event)">E-mail</th>
				<th scope="col">Opération</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let patient of patients$ | async">
				<th scope="row">{{ patient.id }}</th>
				<td><ngb-highlight [result]="patient.nom" [term]="service.searchTerm"></ngb-highlight></td>
				<td><ngb-highlight [result]="patient.prenom" [term]="service.searchTerm"></ngb-highlight></td>
				<td><ngb-highlight [result]="patient.tel1 | number" [term]="service.searchTerm"></ngb-highlight></td>
				<td><ngb-highlight [result]="patient.tel2 | number" [term]="service.searchTerm"></ngb-highlight></td>
				<td><ngb-highlight [result]="patient.email" [term]="service.searchTerm"></ngb-highlight></td>    
				<td><ngb-highlight [result]="patient.email" [term]="service.searchTerm"></ngb-highlight></td>    
			</tr>
		</tbody>
	</table>

	<div class="d-flex justify-content-between p-2">
		<ngb-pagination [collectionSize]="(total$ | async)!" [(page)]="service.page" [pageSize]="service.pageSize">
		</ngb-pagination>

		<select class="form-select" style="width: auto" name="pageSize" [(ngModel)]="service.pageSize">
			<option [ngValue]="2">2 items per page</option>
			<option [ngValue]="4">4 items per page</option>
			<option [ngValue]="6">6 items per page</option>
		</select>
	</div>
</form>
